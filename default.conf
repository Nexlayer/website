server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Socket.IO configuration
    location /socket.io/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    location ~ ^/ingest/static/(.*)$ {
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        proxy_pass https://us-assets.i.posthog.com/static/$1;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_set_header Host us-assets.i.posthog.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_redirect off;
    }

    location ~ ^/ingest/(.*)$ {
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        proxy_pass https://us.i.posthog.com/$1$is_args$args;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_set_header Host us.i.posthog.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_redirect off;
    }

    location = /about {
        try_files /about.html =404;
    }

    location = /legal/privacy {
        try_files /legal/privacy.html =404;
    }

    location = /legal/terms {
        try_files /legal/terms.html =404;
    }

    location = /agents {
        try_files /agents.html =404;
    }

    location = /agents/ {
        try_files /agents.html =404;
    }

    location = /partners {
        try_files /partners.html =404;
    }

    location = /pricing {
        try_files /pricing.html =404;
    }

    location = /changelog {
        try_files /changelog.html =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    #access_log  /var/log/nginx/host.access.log  main;

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

