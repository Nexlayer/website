  <text x="640" y="273" text-anchor="middle" fill="#666666" font-family="system-ui" font-size="12">Contact sales</text>
  
  <defs>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
