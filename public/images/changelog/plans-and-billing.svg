  <text x="160" y="130" text-anchor="middle" fill="white" font-family="system-ui" font-size="20" font-weight="bold">Free</text>
  <rect x="70" y="250" width="180" height="36" rx="6" fill="#222222" stroke="#333333" stroke-width="1"/>
  <text x="160" y="273" text-anchor="middle" fill="#666666" font-family="system-ui" font-size="12">Current plan</text>
  
  <!-- Scale Plan -->
  <rect x="290" y="70" width="220" height="250" rx="8" fill="#1a1a1a" stroke="#22d3ee" stroke-width="2"/>
