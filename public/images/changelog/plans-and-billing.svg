<svg width="800" height="350" viewBox="0 0 800 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="350" fill="#111111"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="bold">Plans &amp; Billing</text>
  
  <!-- Free Plan -->
  <rect x="50" y="70" width="220" height="250" rx="8" fill="#1a1a1a" stroke="#333333" stroke-width="1"/>
